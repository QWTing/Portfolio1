<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row py-3">
        <div class="col-md-6">
          <h2>產品列表</h2>
          <table class="table table-hover mt-4">
            <thead>
              <tr>
                <th width="150">產品名稱</th>
                <th width="120">
                  原價
                </th>
                <th width="120">
                  售價
                </th>
                <th width="150">
                  是否啟用
                </th>
                <th width="120">
                  查看細節
                </th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item in products" :key="item.id">
                <td width="150">{{ item.title }}</td>
                <td width="120">
                  {{ item.origin_price }}
                </td>
                <td width="120">
                  {{ item.price }}
                </td>
                <td width="150">
                  <span class="text-success" v-if="item.is_enabled == 1">啟用</span>
                  <span v-else>未啟用</span>
                </td>
                <td width="120">
                  <button type="button" class="btn btn-primary" @click="template = item">查看細節</button>
                </td>
              </tr>
            </tbody>
          </table>
          <p>目前有 <span>{{ products.length }}</span> 項產品</p>
        </div>
        <div class="col-md-6">
          <h2>單一產品細節</h2>
          <template v-if="template.id">
            <div class="card mb-3">
              <img :src="template.imageUrl" class="card-img-top primary-image" alt="主圖">
              <div class="card-body">
                <h5 class="card-title">
                  {{ template.title }}
                  <span class="badge bg-primary ms-2">{{ template.category }}</span>
                </h5>
                <p class="card-text">商品描述：{{ template.description }}</p>
                <p class="card-text">商品內容：{{ template.content }}</p>
                <div class="d-flex">
                  <p class="card-text me-2">{{ template.price }}</p>
                  <p class="card-text text-secondary"><del>{{ template.origin_price }}</del></p>
                  
                  {{ template.unit }} / 元
                </div>
              </div>
            </div>
            <template v-for="(img,key) in template.imagesUrl">
              <img :src="img" alt="" class="images m-2">
            </template>
          </template>
          <p class="text-secondary" v-else>請選擇一個商品查看</p>
        </div>
      </div>
    </div>
  </div>
  <style>
    img {
      object-fit: contain;
      max-width: 100%;
    }

    .primary-image {
      height: 300px;
    }

    .images {
      height: 150px;
    }
  </style>
  <script>
    const app = {
        data(){ 
          return{
            products:[],
            template:{},
            user:{
              username:'neci6553@gmail.com',
              password:'00000000'
            },
            log:{
              url:'https://vue3-course-api.hexschool.io/v2',
              path:'necy6553'
            },
            token:document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/, "$1")
          }
        },
        methods:{
          signin(){
            axios.post(`${this.log.url}/admin/signin`,this.user)
            .then((res) => {
              console.log(res)
              const { token, expired } = res.data
              document.cookie = `hexToken=${token}; expires=${ new Date (expired)}`
              const Token = 
              axios.defaults.headers.common['Authorization'] = this.token;
              this.getData()
            })
            .catch((error) => {
              console.log(error)
            })
          },
          getData(){
            axios.get(`${this.log.url}/api/${this.log.path}/admin/products`)
            .then((res) => {
              this.products = res.data.products
            })
            .catch((err) => {
              console.log(err)
            })
          }
        },
        created(){
          this.signin()
        }
      }
    Vue.createApp(app).mount('#app')
  </script>
</body>
</html>
