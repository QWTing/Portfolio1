<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/windicss-runtime-dom"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/@unocss/reset@0.22.0/tailwind.css">
    <style>
      tbody > tr > th {
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="flex text-left">
        <div class="p-8 flex-1">
          <h2 class="text-3xl mb-5 font-bold">產品名稱</h2>
          <table class="table-auto border-collapse w-full">
            <thead class="border-b-2 border-black">
              <tr class="h-16">
                <th>產品名稱</th>
                <th>原價</th>
                <th>售價</th>
                <th>是否啟用</th>
                <th>查看細節</th>
              </tr>
            </thead>
            <tbody>
              <tr class="h-16 border-b-1 border-gray-200 font-normal" v-for="item in products" :key="item.id">
                <th>{{ item.title }}</th>
                <th>{{ item.origin_price }}</th>
                <th>{{ item.price }}</th>
                <th>未啟用</th>
                <th>
                  <button class="bg-blue-500 text-white px-3 py-2 rounded-md" @click="detailbtn(item.id)">查看細節
                  </button>
                </th>
              </tr>
              
            </tbody>
          </table>
          <p class="pt-3">目前有{{}}項產品</p>
        </div>
        <div class=" p-8 flex-1">
          <h2 class="text-3xl mb-5 font-bold">單一產品細節</h2>
          <div v-show="show">
            <div class="detail border rounded-md border-gray-300">
              <img src="https://images.unsplash.com/photo-1583182332473-b31ba08929c8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NzR8fGRvbnV0fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60" alt="" class="pt-2 h-60 w-full object-contain">
            <div class="px-4 py-3">
              <h3 class="font-bold text-lg">{{ detail.title }}<span class="bg-blue-500 text-white px-2 py-1 text-sm ml-2 rounded-md">{{ detail.category }}</span></h3>
              <p class="pt-2">商品描述：{{ detail.description }}</p>
              <p class="pt-2">商品內容：{{ detail.content }}</p>
              <p class="pt-2">商品價個：
                <span class="line-through text-gray-400">{{ detail.origin_price }} / 元</span>
                Sale：{{ detail.price }} / 元</p>
            </div>
          </div>
          <div class="h-30 flex mt-4">
            <div v-for="pic in detail.imagesUrl">
              <img :src="pic" alt="" class="h-30 object-contain ">
            </div>
          </div>
          </div>
          <p v-show="!show">請選擇一個商品查看</p>
        </div>
      </div>
    </div>
    
    <script type="module">
      const products = {
        products: [
          {
            category: "甜甜圈",
            content: "尺寸：14x14cm",
            description: "濃郁的草莓風味，中心填入滑順不膩口的卡士達內餡，帶來滿滿幸福感！",
            id: "-L9tH8jxVb2Ka_DYPwng",
            is_enabled: 1,
            origin_price: 150,
            price: 99,
            title: "草莓莓果夾心圈",
            unit: "個",
            num: 10,
            imageUrl: "https://images.unsplash.com/photo-1583182332473-b31ba08929c8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NzR8fGRvbnV0fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60",
            imagesUrl: [
              "https://images.unsplash.com/photo-1626094309830-abbb0c99da4a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2832&q=80",
              "https://images.unsplash.com/photo-1559656914-a30970c1affd?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTY0fHxkb251dHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
            ]
          },
          {
            category: "蛋糕",
            content: "尺寸：6寸",
            description: "蜜蜂蜜蛋糕，夾層夾上酸酸甜甜的檸檬餡，清爽可口的滋味讓人口水直流！",
            id: "-McJ-VvcwfN1_Ye_NtVA",
            is_enabled: 16,
            origin_price: 1000,
            price: 900,
            title: "蜂蜜檸檬蛋糕",
            unit: "個",
            num: 1,
            imageUrl: "https://images.unsplash.com/photo-1627834377411-8da5f4f09de8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1001&q=80",
            imagesUrl: [
              "https://images.unsplash.com/photo-1618888007540-2bdead974bbb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=987&q=80",
            ]
          },
          {
            category: "蛋糕",
            content: "尺寸：6寸",
            description: "法式煎薄餅加上濃郁可可醬，呈現經典的美味及口感。",
            id: "-McJ-VyqaFlLzUMmpPpm",
            is_enabled: 1,
            origin_price: 700,
            price: 600,
            title: "暗黑千層",
            unit: "個",
            num: 15,
            imageUrl: "https://images.unsplash.com/photo-1505253149613-112d21d9f6a9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDZ8fGNha2V8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60",
            imagesUrl: [
              "https://images.unsplash.com/flagged/photo-1557234985-425e10c9d7f1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTA5fHxjYWtlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60",
              "https://images.unsplash.com/photo-1540337706094-da10342c93d8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDR8fGNha2V8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
            ]
          }
        ]
      }
      
      const app = {
        data(){
          return{
            ...products,
            detail:{},
            show:0
          }
        },
        methods:{
          //點擊查看訊息
          detailbtn(id){
            console.log(id)
            this.products.forEach((item,i) => {
              if(item.id === id){
                this.detail = {},
                this.detail = {
                  ...item
                }
              }
            });
            this.show=1
          }
        }
      }
      Vue.createApp(app).mount('#app')
    </script>
  </body>
</html>
